<!DOCTYPE html>
<html>
<head>
    <title>十进制转化为二进制</title>
    <style type="text/css">
        input {
            width: 300px;
            height: 30px;
            font-size: 24px;
            text-align: right;
        }
    </style>
</head>
<body>
    <input id="dec-num" type="number" placeholder="输入一个十进制非负整数">
    <button id="trans-btn" onclick="dec2bin()">转化为二进制</button>
    <p id="result">运算结果</p>

    <script type="text/javascript">
        function dec2bin() {
            var dec = parseFloat(document.getElementById("dec-num").value);
            if (!((typeof dec ==='number') && (dec >= 0) && (dec%1 ===0))) {
                alert("请输入一个十进制非负整数！");
            } else {
                var arr = [];
                var dec2;
                while(dec !== 0) {
                    arr.unshift(dec%2);
                    dec2 = Math.floor(dec/2);
                    dec = dec2;
                }
                var bin = arr.join("");
            }
            document.getElementById("result").innerText = "运算结果： " + bin;
        }
    </script>
</body>
</html>
